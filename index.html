    <style>
        /* Default Neon Theme */
        :root {
            /* Default Theme 1: Neon Pink/Cyan */
            --primary-color: #ff00ff; /* Neon Pink/Magenta */
            --secondary-color: #00ffff; /* Neon Cyan */
            --background-color: #0a0a0a; 
            --card-background: #181818; 
            --text-color: #f0f0f0; 
            --shadow: 0 8px 35px rgba(255, 0, 255, 0.8); 
        }

        /* Base & Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligned to top, not center */
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            background-image: radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at top right, rgba(255, 0, 255, 0.08) 0%, transparent 60%);
            animation: bgPulse 25s infinite alternate ease-in-out; 
            overflow-y: auto; 
            padding-bottom: 50px; /* Space for the bottom */
        }

        /* Dynamic Background Pulse */
        @keyframes bgPulse {
            0% { background-size: 100% 100%, 100% 100%; opacity: 0.9; }
            50% { background-size: 150% 150%, 120% 120%; opacity: 1; }
            100% { background-size: 100% 100%, 100% 100%; opacity: 0.9; }
        }

        .container {
            width: 100%;
            max-width: 380px; 
            padding: 20px;
            text-align: center;
        }

        /* THEME BUTTON FIXED/STICKY */
        #theme-button {
            position: sticky;
            top: 20px; /* Distance from the top */
            z-index: 100; /* Ensure it stays on top */
            width: calc(100% - 40px); /* Fill container width */
            
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--card-background);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        #theme-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px var(--secondary-color);
        }

        /* Profile Card - Fixed/Sticky Header (Name/Logo) */
        .profile-card {
            /* IMPORTANT CHANGE: Making background transparent and removing box-shadow */
            background: transparent; 
            box-shadow: none; 
            border: none; /* Removing border */

            border-radius: 25px;
            padding: 30px 20px 10px; /* Reduced bottom padding */
            
            position: sticky;
            top: 75px; /* Adjust based on theme button height and margin */
            z-index: 90; 
        }
        
        /* Profile Card Inner Container for Visuals (Optional - keeps the glow around the card area) */
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-background); /* Inner background color */
            border-radius: 25px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--shadow);
            animation: borderGlow 3s infinite alternate ease-in-out; 
            z-index: -1; /* Pushes it behind the content */
            opacity: 0.95; /* Slight transparency to see background glow */
        }
        
        /* Links Container - This wrapper holds all the links */
        .links-container {
            /* This margin creates the space below the sticky profile card */
            margin-top: 15px; 
            z-index: 80;
            position: relative;
        }


        /* Pulsating Border Glow */
        @keyframes borderGlow {
            from { border-color: var(--primary-color); box-shadow: 0 0 20px var(--primary-color); }
            to { border-color: var(--secondary-color); box-shadow: 0 0 30px var(--secondary-color), 0 0 50px rgba(0, 255, 255, 0.3); }
        }

        /* Profile Picture Styles */
        .profile-pic {
            width: 110px;
            height: 110px;
            background: url('https://ibb.co/fYS7PKww') center/cover;
            background-color: #333;
            border-radius: 50%;
            border: 5px solid var(--secondary-color);
            margin: 0 auto 20px;
            box-shadow: 0 0 25px var(--secondary-color); 
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .profile-pic:hover {
            transform: scale(1.1) rotate(-5deg); 
            box-shadow: 0 0 35px var(--secondary-color), 0 0 60px rgba(0, 255, 255, 0.5);
        }

        /* Title & Subtitle */
        h1 {
            font-size: 2.3em; 
            color: var(--text-color);
            text-shadow: 0 0 12px var(--primary-color), 0 0 25px var(--primary-color);
            animation: glitch 1.8s infinite linear alternate, flicker 3s infinite;
        }

        p.subtitle {
            color: var(--secondary-color);
            margin-bottom: 20px; /* Reduced margin */
            font-size: 1.2em; 
            letter-spacing: 3px; 
            text-transform: uppercase;
        }


        /* Link Button Base Styling */
        .link-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 95%; 
            max-width: 95%;
            height: 55px; 
            padding: 0 15px; 
            margin: 15px auto; 
            color: var(--text-color); 
            text-decoration: none;
            border-radius: 12px; 
            font-weight: bold;
            font-size: 1em; 
            
            background: var(--primary-color);
            border: 3px solid var(--secondary-color);
            
            transition: all 0.5s cubic-bezier(.25,.8,.25,1);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            overflow: hidden; 
            z-index: 10;
        }
        
        /* Icon Size (Chota/Smaller) */
        .link-button i {
            font-size: 1.2em; /* Smaller Icon Size */
            min-width: 25px; /* Adjusted min-width for placement */
            text-align: center;
            color: var(--card-background); 
            transition: transform 0.5s ease; 
            z-index: 10;
        }

        /* Hover States */
        .link-button:hover, .link-button:focus {
            transform: translateY(-3px) scale(1.01); 
            box-shadow: 0 10px 30px var(--primary-color), 0 0 8px var(--secondary-color); 
            animation: neonTextPulse 1.5s infinite alternate; 
        }
        
        .link-button:hover i, .link-button:focus i {
            transform: translateX(15px) rotate(5deg); 
        }
        
        @keyframes neonTextPulse {
            from { text-shadow: 0 0 5px var(--text-color), 0 0 10px var(--primary-color); }
            to { text-shadow: 0 0 8px var(--text-color), 0 0 15px var(--secondary-color); }
        }

        /* Text Container */
        .link-text {
            position: relative;
            margin-left: 15px; 
            text-align: left;
            flex-grow: 1; 
            opacity: 1; 
        }
        
        .link-text span {
            display: block;
            font-size: 0.8em;
            opacity: 0.8;
            font-weight: normal;
        }


        /* Social Link Overrides (Brand Colors) */
        .tiktok { background-color: #000; border-color: var(--primary-color); }
        .tiktok:hover { background: #111; }
        .tiktok i { color: var(--secondary-color); }

        .telegram { background-color: #0088cc; border-color: var(--secondary-color); }

        .direct-chat { background-color: var(--primary-color); border-color: var(--secondary-color); }

        .helping-zone { background: var(--card-background); border: 3px solid var(--primary-color); color: var(--primary-color); }
        .helping-zone:hover { background: var(--primary-color); color: var(--text-color); }
        .helping-zone i { color: var(--primary-color); }
        .helping-zone:hover i { color: var(--card-background); }

    <script>
        const root = document.documentElement;
        const themeButton = document.getElementById('theme-button');
        let currentThemeIndex = 0;

        // 12 Dual-Color Schemes (Primary, Secondary)
        const themes = [
            // 1. Neon Pink / Cyan (Default)
            ['#ff00ff', '#00ffff'], 
            // 2. Neon Green / Blue
            ['#39ff14', '#1e90ff'], 
            // 3. Gold / Dark Red
            ['#FFD700', '#DC143C'], 
            // 4. Deep Purple / Lime Green
            ['#6A0DAD', '#CCFF00'], 
            // 5. Fire Orange / Aqua
            ['#ff4500', '#00FFFF'], 
            // 6. Royal Blue / Gold
            ['#4169E1', '#FFC300'], 
            // 7. Light Pink / Lavender
            ['#FFB6C1', '#E6E6FA'],
            // 8. Electric Yellow / Black
            ['#FFFF33', '#000000'],
            // 9. Teal / Coral
            ['#008080', '#FF7F50'],
            // 10. White / Grey
            ['#FFFFFF', '#D3D3D3'],
            // 11. Blood Red / White
            ['#8B0000', '#FFFFFF'],
            // 12. Ocean Blue / Deep Green
            ['#00CED1', '#006400'],
        ];

        function applyTheme(primary, secondary) {
            root.style.setProperty('--primary-color', primary);
            root.style.setProperty('--secondary-color', secondary);
            // Profile picture border and glow update automatically
        }

        function changeTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const [primary, secondary] = themes[currentThemeIndex];
            applyTheme(primary, secondary);
        }

        // Event listener for the theme button
        themeButton.addEventListener('click', changeTheme);

        // Apply initial theme
        applyTheme(themes[0][0], themes[0][1]);
