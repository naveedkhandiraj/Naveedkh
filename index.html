<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

:root{

  --bg:#030003;

  --neon:#FF1744; /* main neon red */

  --neon-2:#FF3B5C; /* softer red */

  --glass: rgba(255,23,68,0.04);

  --glass-strong: rgba(255,23,68,0.08);

  --accent: rgba(255,23,68,0.12);

}

/* base */

*{box-sizing:border-box}

html,body{height:100%}

body {

  margin: 0;

  background: radial-gradient(1200px 700px at 10% 10%, rgba(255,23,68,0.03), transparent),

              radial-gradient(800px 500px at 90% 80%, rgba(255,59,92,0.02), transparent),

              var(--bg);

  color: var(--neon);

  font-family: 'Share Tech Mono', monospace;

  display: flex;

  align-items: center;

  justify-content: center;

  overflow: hidden;

  position: relative;

}

/* canvas rain behind everything */

#matrix {

  position: absolute;

  inset: 0;

  z-index: 0;

  display: block;

}

/* vignette + CRT + subtle noise */

body::before{

  content:"";

  position: absolute;

  inset: 0;

  pointer-events: none;

  background:

    radial-gradient(circle at 50% 50%, transparent 40%, rgba(0,0,0,0.6) 100%),

    repeating-linear-gradient(0deg, rgba(0,0,0,0) 0px, rgba(0,0,0,0.02) 2px, transparent 4px);

  mix-blend-mode: multiply;

  z-index: 5;

  opacity: 0.85;

}

/* subtle scanlines overlay */

body::after{

  content:"";

  position: absolute;

  inset: 0;

  background: repeating-linear-gradient(

    to bottom,

    rgba(255,23,68,0.02) 0px,

    rgba(255,23,68,0.02) 1px,

    transparent 1px,

    transparent 3px

  );

  z-index: 6;

  pointer-events: none;

  animation: scan 4s linear infinite;

  mix-blend-mode: screen;

}

/* container (foreground card) */

.container {

  position: relative;

  z-index: 10;

  width: min(420px, 92%);

  padding: 36px;

  border-radius: 14px;

  background: linear-gradient(180deg, rgba(255,23,68,0.02), rgba(0,0,0,0.35));

  border: 1px solid rgba(255,23,68,0.12);

  box-shadow: 0 0 60px rgba(255,23,68,0.06), 0 20px 60px rgba(0,0,0,0.6), inset 0 0 40px rgba(255,23,68,0.02);

  text-align: center;

  overflow: hidden;

}

/* extra glow ring behind card */

.container::before{

  content:"";

  position: absolute;

  inset: -12%;

  z-index: -1;

  filter: blur(28px);

  background: conic-gradient(from 180deg at 50% 50%, rgba(255,23,68,0.06), rgba(255,59,92,0.04));

  opacity: 0.9;

}

/* Heading - typing + glitch + flicker */

h1 {

  margin: 0 0 18px 0;

  font-size: 1.9rem;

  color: var(--neon);

  text-shadow:

    0 0 6px rgba(255,23,68,0.95),

    0 0 18px rgba(255,59,92,0.7),

    0 0 28px rgba(255,23,68,0.35);

  letter-spacing: 1px;

  position: relative;

  display:inline-block;

  padding: 6px 12px;

  border-radius: 6px;

  background: linear-gradient(180deg, rgba(255,23,68,0.01), transparent 40%);

  animation: flicker 3.8s infinite linear;

  overflow: hidden;

}

/* glitch slices */

h1::before, h1::after{

  content: attr(data-text);

  position: absolute;

  left: 0;

  top: 0;

  width: 100%;

  overflow: hidden;

  clip-path: inset(0 0 0 0);

  opacity: 0.85;

}

h1::before{

  color: var(--neon-2);

  transform: translate(2px, -2px);

  text-shadow: -2px 0 6px rgba(255,23,68,0.6);

  mix-blend-mode: screen;

  animation: glitch-1 2.2s infinite linear;

}

h1::after{

  color: #FF8A9A;

  transform: translate(-2px, 1px);

  opacity: 0.7;

  mix-blend-mode: screen;

  animation: glitch-2 2.5s infinite linear;

}

/* typing cursor effect (thin) */

h1 .cursor {

  display:inline-block;

  width:2px;

  height:1.05em;

  background: var(--neon);

  margin-left:8px;

  vertical-align:middle;

  animation: blink-c 0.9s steps(2,end) infinite;

  box-shadow: 0 0 8px var(--neon), 0 0 20px rgba(255,23,68,0.6);

}

/* inputs */

input{

  width: 90%;

  padding: 12px;

  margin: 10px 0;

  border-radius: 6px;

  border: 1px solid rgba(255,23,68,0.16);

  background: rgba(0,0,0,0.55);

  color: var(--neon);

  font-size: 0.98rem;

  outline: none;

  text-align: center;

  box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 0 12px rgba(255,23,68,0.02);

  transition: box-shadow .18s ease, transform .12s ease;

  text-shadow: 0 0 6px rgba(255,23,68,0.25);

}

input:focus{

  transform: translateY(-2px);

  box-shadow: 0 10px 30px rgba(255,23,68,0.12), 0 0 26px rgba(255,23,68,0.06), inset 0 0 22px rgba(255,23,68,0.03);

}

/* button - pulse + invert hover */

.btn {

  padding: 12px 26px;

  margin-top: 12px;

  background: transparent;

  border: 1px solid var(--neon);

  color: var(--neon);

  cursor: pointer;

  font-weight: 700;

  font-size: .95rem;

  border-radius: 6px;

  text-transform: uppercase;

  letter-spacing: 1px;

  transition: all .18s ease;

  box-shadow: 0 6px 30px rgba(255,23,68,0.06), inset 0 0 14px rgba(255,23,68,0.02);

}

.btn:hover{

  background: var(--neon);

  color: #0b0007;

  transform: translateY(-3px) scale(1.02);

  box-shadow: 0 18px 60px rgba(255,23,68,0.14), inset 0 0 30px rgba(255,255,255,0.02);

}

/* whatsapp link style */

.whatsapp-link{

  display:flex;

  justify-content:center;

  gap:8px;

  align-items:center;

  margin-top:14px;

  color:var(--neon);

  text-decoration:none;

  font-weight:700;

  transition: all .14s;

  border-radius:6px;

  padding:6px 8px;

  width: fit-content;

  margin-left:auto;margin-right:auto;

}

.whatsapp-link:hover{

  background:var(--neon);

  color:#120006;

  box-shadow: 0 12px 40px rgba(255,23,68,0.12);

}

/* result */

.result{

  margin-top:14px;

  min-height:40px;

  border:1px solid rgba(255,23,68,0.12);

  padding:10px;

  border-radius:6px;

  color:var(--neon-2);

  background: linear-gradient(180deg, rgba(255,23,68,0.015), rgba(0,0,0,0.22));

  font-style: italic;

  text-align:center;

  white-space:pre-wrap;

  box-shadow: inset 0 0 12px rgba(255,23,68,0.02);

}

/* overlay */

.overlay{

  position: fixed;

  inset:0;

  display:none;

  align-items:center;

  justify-content:center;

  z-index:50;

  background: rgba(3,0,3,0.9);

}

.overlay-content{

  padding:28px;

  border-radius:12px;

  border:1px solid rgba(255,23,68,0.12);

  background: rgba(0,0,0,0.7);

}

/* helper micro-animations */

@keyframes scan{

  0%{transform:translateY(-0%)}

  100%{transform:translateY(100%)}

}

@keyframes blink-c{

  0%{opacity:1}

  50%{opacity:0}

  100%{opacity:1}

}

@keyframes flicker{

  0%,10%,50%,100%{opacity:1; filter: drop-shadow(0 0 14px rgba(255,23,68,0.9))}

  11%,14%{opacity:0.85; filter: none}

  51%,53%{opacity:0.92; filter: drop-shadow(0 0 8px rgba(255,23,68,0.6))}

}

/* glitch masks */

@keyframes glitch-1{

  0%{clip-path: inset(0 0 0 0); transform: translate(2px,-2px) skewX(-2deg)}

  7%{clip-path: inset(4% 0 65% 0); transform: translate(-8px,2px) skewX(6deg)}

  14%{clip-path: inset(12% 0 45% 0); transform: translate(6px,-2px) skewX(-3deg)}

  21%{clip-path: inset(0 0 0 0); transform: translate(2px,-2px) skewX(-2deg)}

  100%{clip-path: inset(0 0 0 0); transform: translate(2px,-2px)}

}

@keyframes glitch-2{

  0%{clip-path: inset(0 0 0 0); transform: translate(-2px,1px) skewX(1deg)}

  9%{clip-path: inset(60% 0 8% 0); transform: translate(10px,-6px) skewX(-6deg)}

  18%{clip-path: inset(22% 0 55% 0); transform: translate(-6px,2px) skewX(3deg)}

  26%{clip-path: inset(0 0 0 0); transform: translate(-2px,1px)}

  100%{clip-path: inset(0 0 0 0); transform: translate(-2px,1px)}

}

/* responsive */

@media (max-width:420px){

  .container{padding:22px}

  h1{font-size:1.6rem}

  input{font-size:.95rem}

/* tiny footer pulse */

  font-size:0.8rem;

  color: rgba(255,23,68,0.7);

  text-shadow: 0 0 6px rgba(255,23,68,0.06);

  opacity:0.95;

}

</style>
